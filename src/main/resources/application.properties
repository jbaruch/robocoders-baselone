# RGBW Control App configuration
# Provide the Shelly bulb IP via environment or property:
#   export SHELLY_IP=192.168.8.135
#   or run with: mvn spring-boot:run -Dspring-boot.run.arguments=--shelly.ip=192.168.8.135
#
# Note: If shelly.ip is missing, the /api/color endpoint will return 503 (per requirements).

# Example (commented):
shelly.ip=192.168.8.135

spring.http.client.connect-timeout=2s
spring.http.client.read-timeout=2s
