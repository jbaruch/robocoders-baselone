<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGBW Control App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>RGBW Control App</h1>
  </header>

  <main class="container">
    <section class="controls">
      <label for="cameraSelect">Camera:</label>
      <select id="cameraSelect" aria-label="Select camera"></select>
      <label class="toggle">
        <input type="checkbox" id="autoToggle" />
        Auto every 3s
      </label>
      <button id="sendBtn" class="primary">Send Color</button>
    </section>

    <section class="preview">
      <video id="video" autoplay playsinline></video>
      <div class="swatch" id="colorSwatch" aria-label="Color preview"></div>
    </section>

    <section id="messages" class="messages" role="status" aria-live="polite"></section>
  </main>

  <script src="/app.js" type="module"></script>
</body>
</html>
